site_name: Statistics Canada - Collaborative Analytics Environment (CAE)
site_url: https://statcan.github.io/cae-eac/en/
site_description: User guide - Collaborative Analytics Environment (CAE)
copyright: Copyright &copy; 2020 Statistics Canada

docs_dir: docs/en
site_dir: site/en

repo_name: statcan/cae-eac
repo_url: https://github.com/statcan/cae-eac
edit_uri: edit/master/docs/en

theme:
  name: material
  language: en
  #features:
  #  - tabs
  palette:
    primary: indigo
    accent: teal
  show_sidebar: false
  #logo: images/statcan.png

markdown_extensions:
  - toc:
      baselevel: 2
  - attr_list
  - admonition
  - codehilite
  - pymdownx.details

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/statcan/cae-eac
    - icon: fontawesome/brands/slack
      link: https://cae-eac.slack.com

# Page tree
nav:
  - Getting Started: index.md
  - Request Access: RequestAccess.md
  - Login: Login.md
  - Dashboards: Dashboards.md
  - Databricks: DataBricks.md
  - Data Factory: DataFactory.md
  - Azure Storage: AzureStorage.md
  - Virtual Machines (VMs): VirtualMachines.md
  - Azure SQL Database: AzureSQL.md
  - Azure Machine Learning: AzureML.md
  - R-Shiny: R-Shiny.md
  - FAQ: FAQ.md
  - Help/Contact: help.md
  - Language: Language.md

